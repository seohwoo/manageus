<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>쪽지내용보기</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{content/side-bar :: side}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="~{content/top-bar :: top}"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">쪽지 내용보기</h1>
                    <a th:href="@{/companies/{companyId}/alarm/{id}/form(companyId=${companyId}, id=${id})}"  class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> 쪽지 쓰기</a>
                    <a th:href="@{/companies/{companyId}/alarm/{id}/receive(companyId=${companyId}, id=${id})}"  class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> 받은 쪽지 전체보기</a>

                </div>

                <!-- Content Row -->
                <div class="row">

                    <div class="col-lg-12">

                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">쪽지내용보기</h6>
                            </div>
                            <div class="card-body">

                                <div th:if="${alarm}">
                                    <h5>보낸 사람:</h5>
                                    <p><span th:text="${spendName}"></span></p>
                                </div>

                                <div th:if="${alarm}">
                                    <h5>받은 사람:</h5>
                                    <p><span th:text="${userName}"></span></p>
                                </div>

                                <!-- 내용 보기 섹션 -->
                                <div th:if="${alarm}">
                                    <h5>내용:</h5>
                                    <p><span th:text="${alarm.subject}"></span></p>
                                </div>

                            </div>
                            <div th:if="${error}">
                                <p th:text="${error}"></p>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- End of Main Content -->

    <div th:replace="~{content/footer :: footer}"></div>

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
