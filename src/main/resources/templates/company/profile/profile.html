<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Profile</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .profile-table {
            width: 100%;
            border-collapse: collapse;
        }
        .profile-table th, .profile-table td {
            padding: 8px;
            text-align: left;
            border-top: 1px solid #dee2e6; /* 위쪽 테두리 */
            border-bottom: 1px solid #dee2e6; /* 아래쪽 테두리 */
        }
        .profile-table th {
            width: 30%; /* 필요한 경우 th 너비 조정 */
        }
        .profile-table tr:first-child th, .profile-table tr:first-child td {
            border-top: none; /* 첫 번째 행의 위쪽 테두리 제거 */
        }
        .profile-table tr:last-child th, .profile-table tr:last-child td {
            border-bottom: none; /* 마지막 행의 아래쪽 테두리 제거 */
        }
    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:include="~{content/side-bar :: side}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:include="~{content/top-bar :: top}"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Profile</h1>
                </div>

                <!-- Profile Information -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                                <h5 class="m-0 font-weight-bold text-primary">기본정보</h5>
                                <div th:if="${isLoginUser}">
                                    <a th:href="@{/companies/{companyId}/profiles/{id}/form(companyId=${companyId}, id=${id})}" class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-arrow-right"></i>
                                        </span>
                                        <span class="text">정보수정</span>
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="profile-table">
                                    <tr>
                                        <th>사원번호</th>
                                        <td th:text="${userId}"></td>
                                    </tr>
                                    <tr>
                                        <th>이름</th>
                                        <td th:text="${username}"></td>
                                    </tr>
                                    <tr>
                                        <th>부서</th>
                                        <td th:text="${department}"></td>
                                    </tr>
                                    <tr>
                                        <th>직급</th>
                                        <td th:text="${position}"></td>
                                    </tr>
                                    <tr>
                                        <th>이메일</th>
                                        <td th:text="${email}"></td>
                                    </tr>
                                    <tr>
                                        <th>전화번호</th>
                                        <td th:text="${phone}"></td>
                                    </tr>
                                    <tr>
                                        <th>주소</th>
                                        <td th:text="${address}"></td>
                                    </tr>
                                    <tr>
                                        <th>생년월일</th>
                                        <td th:text="${birth}"></td>
                                    </tr>
                                    <tr>
                                        <th>성별</th>
                                        <td th:text="${gender}"></td>
                                    </tr>
                                    <tr>
                                        <th>직인</th>
                                        <td th:text="${stamp}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Profile Details</h6>
                            </div>
                            <div class="card-body">
                                <table class="profile-table">
                                    <tr>
                                        <th>Username</th>
                                        <td th:text="${username}"></td>
                                    </tr>
                                    <tr>
                                        <th>Email</th>
                                        <td th:text="${email}"></td>
                                    </tr>
                                    <tr>
                                        <th>Phone</th>
                                        <td th:text="${phone}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:include="~{content/footer :: footer}"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/chart-area-demo.js"></script>
<script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
