<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:include="~{content/side-bar :: side}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div th:include="~{content/top-bar :: top}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="container-fluid mt-4 mb-4">
                    <form action="#" th:action="@{/companis/{companyId}/invitations(companyId=${companyId})}" method="post">
                        <select id="departmentSelect" name="departmentId" onchange="getPersons()">
                            <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}">Department</option>
                        </select>

                        <select id="personSelect" name="personId">
                            <!-- This will be populated dynamically -->
                        </select>
                    </form>

                    <script th:inline="javascript">
                        function getPersons() {
                            var departmentId = document.getElementById("departmentSelect").value;
                            var xhr = new XMLHttpRequest();
                            xhr.open('GET', '/departments/persons/' + departmentId, true);
                            xhr.onload = function () {
                                var persons = JSON.parse(xhr.responseText);
                                var select = document.getElementById("personSelect");
                                select.innerHTML = "";
                                for (var i = 0; i < persons.length; i++) {
                                    var option = document.createElement("option");
                                    option.value = persons[i].id;
                                    option.textContent = persons[i].name;
                                    select.appendChild(option);
                                }
                            };
                            xhr.send();
                        }
                    </script>
                </div>
            </div>
            <div th:include="~{content/footer :: footer}"></div>
        </div>
    </div>
        <!-- End of Content Wrapper -->
</div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
