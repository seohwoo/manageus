<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:include="~{content/side-bar :: side}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div th:include="~{content/top-bar :: top}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="container-fluid mt-4 mb-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div th:each="dto : ${list}" class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">
                                        <span th:text="${dto.name}"></span> | |
                                        <span th:text="${dto.reg}"></span>
                                    </h6>
                                </div>
                                <div class="card-body d-flex justify-content-between">
                                    <a class="btn btn-info" th:href="@{/companis/{companyId}/chat/{roomId}/{id}(roomId=${dto.id},id=${id},companyId=${companyId})}">채팅 하기</a>
                                    <a class="btn btn-info" th:href="@{/companis/{companyId}/chat/{roomId}/{id}(roomId=${dto.id},id=${id},companyId=${companyId})}">초대하기</a>
                                    <form method="post" th:action="@{/companis/{companyId}/chat(companyId=${companyId})}">
                                        <input type="hidden" name="_method" value="DELETE">
                                        <input type="hidden" name="id" value="${id}">
                                        <input type="hidden" name="chatRoomId" value="${dto.id}">
                                        <button class="btn btn-info" type="submit">방 나가기</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <form method="post" th:action="@{/companis/{companyId}/chat(companyId=${companyId})}">
                                <input type="hidden" name="id" th:value="${id}"/>
                                <input type="hidden" name="statusId" th:value="4001"/>
                                <button type="submit" class="btn btn-primary">
                                    채팅방 생성
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div th:include="~{content/footer :: footer}"></div>
        </div>
      </div> <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>

</body>

</html>
