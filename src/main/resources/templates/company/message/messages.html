<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>쪽지보내기</title>
    <script>
        function validateForm() {
            var content = document.getElementById("content").value;
            if (content.trim() === "") {
                alert("내용을 입력하세요.");
                return false;
            }
            if (content.length > 50) {
                alert("내용은 50글자 이하로 입력하세요.");
                return false;
            }
            return true;
        }

        function showTeamMembers() {
            var team = document.getElementById("reader").value;
            var membersDiv = document.getElementById("teamMembers");

            if (team == "1") {
                membersDiv.innerHTML = `
                    <label for="teamMember">1팀 내부 사람들:</label>
                    <select id="teamMember" name="teamMember">
                        <option value="1-1">1팀 사람 1</option>
                        <option value="1-2">1팀 사람 2</option>
                        <option value="1-3">1팀 사람 3</option>
                    </select>
                `;
            } else if (team == "2") {
                membersDiv.innerHTML = `
                    <label for="teamMember">2팀 내부 사람들:</label>
                    <select id="teamMember" name="teamMember">
                        <option value="2-1">2팀 사람 1</option>
                        <option value="2-2">2팀 사람 2</option>
                        <option value="2-3">2팀 사람 3</option>
                    </select>
                `;

            }  else {
                membersDiv.innerHTML = "";
            }
        }
    </script>
</head>
<body>

<h1>쪽지보내기</h1>

    <div>
        <p><span th:text="${session.userId}"></span></p>
    </div>



<form action="/user/message" method="post" onsubmit="return validateForm()">
    <table border="1">
        <!--<input type="hidden" id="userId" name="userId" th:value="${userId}">-->

        <tr>
            <td>수신자</td>
            <td>
                <select id="reader" name="reader" onchange="showTeamMembers()">
                    <option value="0">선택하세요</option>
                    <option value="1">1팀</option>
                    <option value="2">2팀</option>
                    <option value="3">3팀</option>
                    <option value="4">4팀</option>
                </select>
                <div id="teamMembers"></div>
            </td>
        </tr>
        <tr>
            <td>내용</td>
            <td><textarea id="subject" name="subject" maxlength="50" required cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="보내기"></td>
            <td><input type="reset" value="다시 작성"></td>
        </tr>
    </table>
</form>

<a href="">홈으로 이동(아직없음)</a>
<a href="/user/getMassage">전체 받은쪽지 전체보기</a>
<a href="/user/sendMassage">전체 보낸쪽지 전체보기</a>

</body>
</html>
