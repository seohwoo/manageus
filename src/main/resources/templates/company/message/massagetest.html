<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>테스트용</title>
</head>
<body>

메세지 보내기 성공
<div>
    <p><span th:text="${session.userId}"></span></p>
    <p>수신자: <span th:text="${reader}"></span></p>
    <p>내용: <span th:text="${subject}"></span></p>
    <p>성공 여부: <span th:text="${result}"></span></p>

</div>


<h2>Message List</h2>
<table border="1">
    <tr>
        <th>쪽지번호</th>
        <th>회사번호</th>
        <th>내용</th>
        <th>수신자</th>
        <th>읽음상태</th>
        <th>보낸날짜</th>
    </tr>
    <tr th:each="message : ${messageJPA}">
        <td><span th:text="${message.id}"></span></td>
        <td><span th:text="${message.user_id}"></span></td>
        <td><span th:text="${message.subject}"></span></td>
        <td><span th:text="${message.reader}"></span></td>
        <td><span th:text="${message.read_type}"></span></td>
        <td><span th:text="${message.read_date}"></span></td>
    </tr>
</table>




</body>
</html>
