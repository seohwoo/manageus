<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var projectId = $('#projectId').val();
            $.ajax({
                type: "GET",
                url: '/ajax/project/getProjectMember',
                contentType: "application/json; charset=utf-8",
                data: { projectId: projectId },
                success: function(data) {
                    console.log("Received data:", data);

                    var assigneeSelect = $('#assignee');
                    data.projectMemberList.forEach(function(member) {
                        var userId = Object.keys(member)[0];
                        var userName = member[userId];
                        var option = $('<option></option>')
                            .attr('value', userId)
                            .text(userName);
                        assigneeSelect.append(option);
                    });
                },
                error: function(error) {
                    console.error("Error occurred:", error);
                }
            });
        });

    </script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:insert="~{content/side-bar :: side}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:insert="~{content/top-bar :: top}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">
            <form th:action="@{/companies/{companyId}/users/{userId}/project/{projectId}/addContentPro(companyId=${companyId}, userId=${userId}, projectId=${projectId})}" method="post">
                <input type="hidden" id="projectId" name="projectId" th:value="${projectId}">
                <input type="hidden" name="statusId" value="3000">
                제목 : <input type="text" name="title"><br/>
                내용 : <textarea name="content"></textarea><br/>
                담당자 : <select id="assignee" name="userId">
                        </select><br/>
                업무 시작일 : <input type="date" name="startTime" th:value="${#dates.format(startTime, 'yyyy-MM-dd')}"><br/>
                업무 마감일 : <input type="date" name="endTime" th:value="${#dates.format(endTime, 'yyyy-MM-dd')}"><br/>
                <button type="submit">등록</button>
            </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
