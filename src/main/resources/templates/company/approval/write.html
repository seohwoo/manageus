<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>휴가 신청</title>

        <!-- Custom fonts for this template-->
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <div th:include="~{content/side-bar :: side}"></div>

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <div th:include="~{content/top-bar :: top}"></div>

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Approval Application</h1>
                        </div>

                        <!-- Content Row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <form th:action="@{/companies/{companyId}/approval/{id}/write(id=${id},companyId=${companyId})}" method="post">
                                    <!-- 결재 라인 -->
                                    <div class="form-group">
                                        <label for="approver">결재 라인</label>
                                        <select name="approver" id="approver" class="form-control" required>
                                            <option th:each="approver : ${approver}" th:value="${approver}" th:text="${approver}"></option>
                                        </select>
                                        <button type="button" class="btn btn-secondary" onclick="addApprover()">+</button>
                                    </div>

                                    <!-- 제목 -->
                                    <div class="form-group">
                                        <label for="title">제목</label>
                                        <input type="text" name="title" class="form-control" id="title" placeholder="제목을 입력하세요" required>
                                    </div>

                                    <!-- 휴가 종류 -->
                                    <div class="form-group">
                                        <label for="approvalTypeId">휴가 종류</label>
                                        <select name="approvalTypeId" id="approvalTypeId" class="form-control" required>
                                            <option th:each="approvalType : ${approvalType}" th:value="${approvalType.id}" th:text="${approvalType.name}"></option>
                                        </select>
                                    </div>

                                    <!-- 휴가 날짜 -->
                                    <div class="form-group">
                                        <label for="startDate">휴가 시작 날짜</label>
                                        <input type="date" name="startDate" id="startDate" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="endDate">휴가 종료 날짜</label>
                                        <input type="date" name="endDate" id="endDate" class="form-control" required>
                                    </div>

                                    <!-- 내용 -->
                                    <div class="form-group">
                                        <label for="contents">내용</label>
                                        <textarea name="content" id="contents" class="form-control" rows="3" placeholder="휴가 내용을 입력하세요" required></textarea>
                                    </div>

                                    <!-- 제출하기 버튼 -->
                                    <button type="submit" class="btn btn-primary">제출하기</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->

                <div th:include="~{content/footer :: footer}"></div>
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Bootstrap core JavaScript-->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="/js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="/vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="/js/demo/chart-area-demo.js"></script>
        <script src="/js/demo/chart-pie-demo.js"></script>
    </body>

    <script th:inline="javascript">
        var clickCount = 0; // 클릭 횟수를 저장할 변수 선언

        // JavaScript 함수 정의 시작
        function addApprover() {
            if (clickCount < 2) { // 최대 2번까지 클릭 가능하도록 제한
                clickCount++; // 클릭 횟수 증가

                // 기존의 select 요소를 id를 통해 찾아옵니다.
                var existingSelect = document.getElementById("approver");

                // 새로운 select 요소를 생성합니다.
                var newSelect = document.createElement("select");

                // 새로운 select 요소의 name 속성을 설정합니다.
                newSelect.name = "approver";

                // 필요한 경우 새로운 select 요소에 required 속성을 추가할 수 있습니다.
                newSelect.required = true;

                // Thymeleaf 표현식을 사용하여 옵션을 추가합니다.
                [[${approver}]].forEach(function(approver) {
                    // 각각의 옵션 요소를 생성합니다.
                    var option = document.createElement("option");

                    // 옵션의 값(value)을 설정합니다.
                    option.value = approver;

                    // 옵션에 표시될 텍스트(text)를 설정합니다.
                    option.text = approver;

                    // 새로운 select 요소에 옵션을 추가합니다.
                    newSelect.appendChild(option);
                });

                // 기존의 select 요소 뒤에 새로운 select 요소를 추가합니다.
                existingSelect.insertAdjacentElement('afterend', newSelect);
            }

            if (clickCount > 2) {
                alert("결재 라인은 최대 3명까지 가능합니다."); // 경고창을 띄웁니다.
                document.getElementById("addButton").disabled = true; // 버튼 비활성화
            }
        }


    var today = new Date();
    var nextWeek = new Date();

    nextWeek.setDate(today.getDate() + 7);

    var minDate = nextWeek.toISOString().split('T')[0];

    var startDateInput = document.getElementById("startDate");
    var endDateInput = document.getElementById("endDate");

    startDateInput.setAttribute("min", minDate);
    endDateInput.setAttribute("min", minDate);
    </script>

</html>
