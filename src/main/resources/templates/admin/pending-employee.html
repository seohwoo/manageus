<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Tables</title>

    <!-- Custom fonts for this template -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:include="~{content/admin-side-bar :: adminside}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:include="~{content/admin-top-bar :: admintop}"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
                    For more information about DataTables, please visit the <a target="_blank"
                                                                               href="https://datatables.net">official DataTables documentation</a>.</p>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                    </div>
                    <div class="card-body" th:if="${!existUser}">
                        <h6 class="m-0 font-weight-bold text-primary">No User Here</h6>
                    </div>
                    <div class="card-body" th:if="${existUser}">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>사원번호</th>
                                    <th>이름</th>
                                    <th>직급</th>
                                    <th>부서</th>
                                    <th>이메일</th>
                                    <th>전화번호</th>
                                    <th>입사일</th>
                                    <th>상태</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userEntityList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.userInfo.name}"></td>
                                    <td th:text="${user.position?.name ?: '직급미정'}"></td>
                                    <td th:text="${user.department?.name ?: '부서미정'}"></td>
                                    <td th:text="${user.userInfo.email}"></td>
                                    <td th:text="${user.userInfo.phone}"></td>
                                    <td th:text="${#dates.format(user.regDate, 'yyyy/MM/dd')}"></td>
                                    <td>
                                        <select th:id="'statusSelect__' + ${user.id}" class="custom-select">
                                            <option th:each="status : ${statusEntityList}"
                                                    th:value="${status.id}"
                                                    th:text="${status.name}">
                                            </option>
                                        </select>
                                    </td>
                                    <td>
                                        <form th:id="'form__' + ${user.id}" th:action="@{~/admin/{companyId}/employee/pending(companyId=${companyId})}" method="post" th:onsubmit="handleSubmit(event, [[${user.id}]])">
                                            <input type="hidden" name="_method" value="patch" />
                                            <input type="hidden" name="userId" th:value="${user.id}" />
                                            <input th:id="'statusId__' + ${user.id}" type="hidden" name="statusId" />
                                            <button type="submit" class="btn btn-success btn-icon-split">
                                                        <span class="icon text-white-50">
                                                            <i class="fas fa-check"></i>
                                                        </span>
                                                <span class="text">Submit</span>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:include="~{content/footer :: footer}"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script>
    function handleSubmit(event, userId) {
       event.preventDefault();

       const statusSelect = document.getElementById('statusSelect__' + userId);
       const statusIdInput = document.getElementById('statusId__' + userId);

       statusIdInput.value = statusSelect.value || null;
       document.getElementById('form__' + userId).submit();
    }
</script>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/datatables-demo.js"></script>

</body>

</html>
